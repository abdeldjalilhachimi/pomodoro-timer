<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title> Pomodoro Timer </title>
</head>
<body>
    
    <div class="container">
        <div class="p-timer">
            <div class="btn-settings">
                <div class="btn__setbreak">
                    <label for="break">Set Break time </label>
                    <input type="range" id="break" value="5" name="break" min="1"  max="45"> <span id="break-display">5</span>
                </div>
                <div class="btn__setwork">
                    <label for="work">Set Work time </label>
                    <input type="range" id="work" value="25"  name="work" min="1"  max="25"><span id="work-display">25</span>
                </div>
            </div>
           
            <div class="main-time">
               
                <svg class="time-progress"  width="300" height="300">
                    <text class="time"  fill="#404241"  x="150" y="150" text-anchor="middle" alignment-baseline="middle" >12:00</text>
                    <linearGradient id="linearColors" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#4f2e96"></stop>
                        <stop offset="100%" stop-color="#52b38a"></stop>
                     </linearGradient>
                    <circle class="circle-progress" cx="150" cy="150" r="100" fill="transparent" stroke="url(#linearColors)" stroke-width="5"/>
                
                </svg>
            </div>
            <div class="btn-actions">
                <button id="start" disabled>Start </button>
                <button id="stop" > Stop </button>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
